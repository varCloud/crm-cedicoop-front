<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink=".">CRM-CEDICOOP & BLUECLOUD</a></li>
        <li class="breadcrumb-item active" aria-current="page">TIPOS DE SEGUIMIENTOS</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tipo de Seguimiento</h4>
                <p class="card-description mb-0">Este espacio de trabajo esta desinado a crear tipos de seguimientos.</p>
            </div>
        </div>
    </div>
</div>
<div class="row inbox-wrapper">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-end mb-5">
                    <div class="col-lg-3">
                        <input #search id="search" type="text" class="form-control " placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" />
                    </div>
                    <div class="col-lg-auto">
                        <button type="button" (click)="agregar_Modal()" class="btn btn-primary float-right">Agregar</button>
                    </div>
                </div>
                <div class="row">
                    <h6 class="card-title">Tipos de Seguimiento</h6>
                    <div class="table-responsive">
                        <ngx-datatable [scrollbarH]="true" class="bootstrap" [columns]="columns" [rows]="tipoSeguimiento" [loadingIndicator]="loadingIndicator" [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" rowHeight="auto">
                            <ngx-datatable-column [maxWidth]="50" name="Id" prop="idTipoSeguimiento"></ngx-datatable-column>
                            <ngx-datatable-column name="Descripcion" prop="descripcion"></ngx-datatable-column>
                            <ngx-datatable-column [maxWidth]="250" name=" Acciones ">
                                <ng-template let-value="value " let-row="row " ngx-datatable-cell-template>
                                    <div style="display: flex; grid-gap: 10px; ">
                                        <button type="button" (click)="Actualizar_Modal(row)" class="btn btn-warning ">Editar</button>
                                        <button type="button " (click)="eliminar_modal(row)" class="btn btn-danger ">Eliminar</button>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
                <div class="row justify-content-end mb-auto ">
                    <div class="col-lg-auto ">
                        <button type="button " class="btn btn-primary float-right " (click)="Descargar_CSV() ">Descargar CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #agregarModal let-modal>
        <div class="modal-header ">
            <h5 class="modal-title " id="exampleModalLabel ">Agregar</h5>
            <button type="button " class="close " (click)="modal.close( 'by: close icon') " aria-label="Close ">
                <span aria-hidden="true ">&times;</span>
            </button>
        </div>
        <div class="modal-body ">
            <div class="container">
                <form [formGroup]="nuevoTipoSeguimiento" (ngSubmit)="agregar()">
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input type="text" formControlName="descripcion" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="nuevoTipoSeguimiento.invalid">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </ng-template>

    <!-- MODAL ACTUALIZAR -->
    <ng-template #actualizarModal let-modal>
        <div class="modal-header ">
            <h5 class="modal-title " id="exampleModalLabel ">Actualizar</h5>
            <button type="button " class="close " (click)="modal.close( 'by: close icon') " aria-label="Close ">
                <span aria-hidden="true ">&times;</span>
            </button>
        </div>
        <div class="modal-body ">
            <div class="container">
                <form [formGroup]="actualizarTipoSeguimiento" (ngSubmit)="actualizar()">
                    <div class="form-group">
                        <label>Descripcion</label>
                        <input type="text" formControlName="descripcion" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="modal.close('by: close button')">Cerrar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="actualizarTipoSeguimiento.invalid">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </ng-template>
</div>
